<html>
	<head>
		<title>Piramida</title>
		
		<style>
			body {margin: 0;}
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/threex.domevents.js"></script>
		<script>
			const scene = new THREE.Scene();
			
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			window.addEventListener( 'resize', function( ){
				var width =window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize(width,height);
				camera.aspect = width/height;
				camera.updateProjectionMatrix();
			});
			
			//BAZA
							//linia 1
				var geometry1 = new THREE.Geometry();
				geometry1.vertices.push(new THREE.Vector3( -10, -10, 0) );
				geometry1.vertices.push(new THREE.Vector3( 10, -10, 0) );
				
				var material1 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				var line1 = new THREE.Line( geometry1, material1 );
				scene.add( line1 );
				
							//linia 2
				var geometry2 = new THREE.Geometry();
				geometry2.vertices.push(new THREE.Vector3( 0, 0, 10) );
				geometry2.vertices.push(new THREE.Vector3( 10, -10, -10) );

				var material2 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				var line2 = new THREE.Line( geometry2, material2 );
				//scene.add( line2 );

				//linia 3
				var geometry3 = new THREE.Geometry();
				geometry3.vertices.push(new THREE.Vector3(5, 0, 0) );
				geometry3.vertices.push(new THREE.Vector3( -15, 0, 0) );

				var material3 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				var line3 = new THREE.Line( geometry3, material3 );
				scene.add( line3 );
				
				
							//linia 4
				var geometry4 = new THREE.Geometry();
				geometry4.vertices.push(new THREE.Vector3( -20, 0, 10) );//problema
				geometry4.vertices.push(new THREE.Vector3( -10, -10, -10) );

				var material4 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				var line4 = new THREE.Line( geometry4, material4 );
				//scene.add( line3 );
				
							
				
				//
				
							//linia 5
				//var geometry5 = new THREE.Geometry();
				//geometry5.vertices.push(new THREE.Vector3( 0, 0, 10) );
				//geometry5.vertices.push(new THREE.Vector3( -10, 10, -10) );

				//var material5 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				//var line5 = new THREE.Line( geometry5, material5 );
				//scene.add( line5 );
				
							//linia 6
				//var geometry6 = new THREE.Geometry();
				//geometry6.vertices.push(new THREE.Vector3( -10, -10, -10) );
				//geometry6.vertices.push(new THREE.Vector3( 0, 0, 10) );

				//var material6 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				//var line6 = new THREE.Line( geometry6, material6 );
				//scene.add( line6 );
				
			
		
			camera.position.z= 40;
			
			const domEvents = new THREEx.DomEvents(camera, renderer.domElement);
			let line1Clicked = false;
			let line2Clicked = false;
			let line3Clicked = false;
			
			domEvents.addEventListener(line1, 'mouseover', event => {
				if(!line1Clicked){
					line1.material = new THREE.LineBasicMaterial( { color: 0x0888ff } );
					line1Clicked = true;
				}
				else {
					line1.material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
					line1Clicked = false;
				};
			});
			
			domEvents.addEventListener(line2, 'mouseover', event => {
				if(!line2Clicked){
					line2.material = new THREE.LineBasicMaterial( { color: 0x8888ff } );
					line2Clicked = true;
				}
				else {
					line2.material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
					line2Clicked = false;
				};
			});
			
			domEvents.addEventListener(line3, 'mouseover', event => {
				if(!line3Clicked){
					line3.material = new THREE.LineBasicMaterial( { color: 0x4444ff } );
					line3Clicked = true;
				}
				else {
					line3.material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
					line3Clicked = false;
				};
			});
			
			
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.minDistance = 1;
			controls.maxDistance = 1000;
			
			const animate = () => {
				requestAnimationFrame(animate);
				
				//sphere1.rotation.x +=0.02;
				//sphere1.rotation.y +=0.02;
				
				controls.update();
				renderer.render(scene, camera);
			};
			
			animate();
		</script>
		
	</body>
	
</html>
