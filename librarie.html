<!DOCTYPE html>
<html>
<meta charset=utf-8>

<head>
    <title>3 Atelierul geometriei</title>

    <script src="js/jsDoc/three.js"></script>
    <script src="js/jsDoc/OrbitControls.js"></script>

    <script src="js/functiiDeBaza.js"></script>
    <script src="js/functiiTriunghi.js"></script>
    <script src="js/functii.js"></script>
    <script src="js/pctLinTri.js"></script>
    <script src="js/init.js"></script>
               
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

    <button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Triunghi</button>
    <button class="tablink" onclick="openPage('News', this, 'green')">Patrulatere</button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')">Poligoane</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">Cerc</button>

    <div id="Home" class="tabcontent">
        <div class="row">
            <div class="column">
                <div id="myScene" class="contentCanvas">
                </div>
            </div>

            <div class="column">
                <h3>Triunghi</h3>
            </div>
        </div>
    </div>

    <div id="News" class="tabcontent">
        <div class="row">
            <div class="column">
                <div id="myScene" class="contentCanvas">
                </div>
            </div>

            <div class="column">
                <h3>Patrulatere</h3>
            </div>
        </div>
    </div>

    <div id="Contact" class="tabcontent">
        <div class="row">
            <div class="column">
                <div id="myScene" class="contentCanvas">
                </div>
            </div>

            <div class="column">
                <h3>Poligoane</h3>
            </div>
        </div>
    </div>

    <div id="About" class="tabcontent">
        <div class="row">
            <div class="column">
                <div id="myScene" class="contentCanvas">
                </div>
            </div>

            <div class="column">
                <h3>Cerc</h3>
            </div>
        </div>
    </div>

    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
