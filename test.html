<html>

<head>
    <title>TEST HIDE</title>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/threex.domevents.js"></script>    
    <button onclick="linie1)">L</button>
    <button onclick="hidee(linie1)">linie</button>
    <button type="button" style="z-index: 12345;position: absolute;margin-left: 50%;" id="hideShow">Hide /
        Show!</button>
    <script>
        function linie(x1, y1, z1, x2, y2, z2) {
			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3(x1, y1, z1));//-20,0,0
			geometry.vertices.push(new THREE.Vector3(x2, y2, z2));// 0, 20, 0

			var material = new THREE.LineBasicMaterial({ color: 0x0000ff });
			var line = new THREE.Line(geometry, material);
			scene.add(line);
		}
        
       
        function hidee(object) {
            // scene.add(object);
            // object.scale.set(2.15, 2.15, 2.15);
            // object.position.set(-4.5, 5.3, 5.6);

            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    //child.material.ambient.setHex(0xFF0000);
                    child.material.color.setHex(0xaa0000);
                }
            });

            object.visible = false;

            document.getElementById("hideShow").addEventListener("click", function () {
                if (objHidden) {
                    objHidden = false;
                    // code to show object

                    object.visible = true;
                } else {
                    objHidden = true;
                    // code to hide object

                    object.visible = false;
                }
            });
        }

        var container;
		var camera, scene, renderer, controls;
        var raycaster;
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;
        var target;
        var pathLines;

        init();
        animate();

        var linie1 = linie(-20, 0, 0, 0, 20, 0);
        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.x = -10;
            camera.position.y = 14;
            camera.position.z = 40;
            scene = new THREE.Scene();

            var directionalLight = new THREE.DirectionalLight();
            directionalLight.position.set(0, 0.5, 0.5);
            scene.add(directionalLight);

            // background
            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff);
            container.appendChild(renderer.domElement);
            raycaster = new THREE.Raycaster();
            controls = new THREE.OrbitControls(camera);
            controls.damping = 0.2;
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            camera.lookAt(scene.position);
            camera.updateMatrixWorld();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
