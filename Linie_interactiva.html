<html>
	<head>
		<title>Linie_Interactiune</title>
		
		<style>
			body {margin 0;}
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/threex.domevents.js"></script>
		<script>
			const scene = new THREE.Scene();
			
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			window.addEventListener( 'resize', function( ){
				var width =window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize(width,height);
				camera.aspect = width/height;
				camera.updateProjectionMatrix();
			});
			
			//create  the shape
				var geometry = new THREE.Geometry();
				geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
				geometry.vertices.push(new THREE.Vector3( 0, 10, 0) );
				//geometry.vertices.push(new THREE.Vector3( 10, 0, 0) );
			
			//create a material, colour
				var material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
				var line = new THREE.Line( geometry, material );
				scene.add( line );
			
			//const geometry1 = new THREE.SphereGeometry(10, 10, 10);
			//const material1 = new THREE.MeshNormalMaterial({wireframe: true});
			//const sphere1 = new THREE.Mesh(geometry1, material1);
			//scene.add(sphere1);
			
			
			camera.position.z= 40;
			
			const domEvents = new THREEx.DomEvents(camera, renderer.domElement);
			let linieClicked = false;
			
			domEvents.addEventListener(line, 'mouseover', event => {
				if(!linieClicked){
					line.material = new THREE.LineBasicMaterial( { color: 0x0888ff } );
					linieClicked = true;
				}
				else {
					line.material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
					linieClicked = false;
				};
			});
			
			//domEvents.addEventListener(linie, 'mouseover', event => {
			//	linie.scale.set(5);
			//})
			
			//domEvents.addEventListener(linie, 'mouseout', event => {
			//	linie.scale.set(1);
			//})
			
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.minDistance = 1;
			controls.maxDistance = 1000;
			
			const animate = () => {
				requestAnimationFrame(animate);
				
				//sphere1.rotation.x +=0.02;
				//sphere1.rotation.y +=0.02;
				
				controls.update();
				renderer.render(scene, camera);
			};
			
			animate();
		</script>
		
	</body>
	
</html>
