<!DOCTYPE html>
<html>
<meta charset=utf-8>

<head>
    <title>3 Atelierul geometriei</title>
    <link rel="stylesheet" href="css/librarie.css" />

    <script src="js/jsDoc/three.js"></script>
    <script src="js/jsDoc/OrbitControls.js"></script>
    <script src="js/jsDoc/threex.domevents.js"></script>

    <script src="js/functiiDeBaza.js"></script>
    <script src="js/functiiTriunghi.js"></script>
    <script src="js/functii.js"></script>
    <script src="js/pctLinTri.js"></script>
    <script src="js/init.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

    <button class="tablink" onclick="openPage('Triunghi', this, 'red')" id="defaultOpen">Triunghi</button>
    <button class="tablink" onclick="openPage('News', this, 'green')">Patrulatere</button>
    <button class="tablink" onclick="openPage('Contact', this, 'blue')">Poligoane</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">Cerc</button>

    <div id="Triunghi" class="tabcontent">
    </div>

    <div id="News" class="tabcontent">

    </div>

    <div id="Contact" class="tabcontent">

    </div>

    <div id="About" class="tabcontent">

    </div>

    <script>
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            var content = createContent(pageName);

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].innerHTML = "";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
            document.getElementById(pageName).innerHTML = content;
            document.getElementById(pageName).style.backgroundColor = color;
            startCanvas(400, 400);

        }
        function createContent(pageName) {

            return '<div class="row"><div class="column">' +
                '<div id="myScene"></div></div>' +
                '<div class="column"><h3>' + pageName + '</h3>'+
                    '<button class="tablink" onclick="openPage(\'About\', this, \'orange\')">EDIT1</button><BR/>'+
                    '<button class="tablink" onclick="openPage(\'About\', this, \'orange\')">EDIT1</button><BR/>'+
                    '<button class="tablink" onclick="openPage(\'About\', this, \'orange\')">EDIT1</button><BR/>'+
                    '<button class="tablink" onclick="openPage(\'About\', this, \'orange\')">EDIT1</button><BR/>'+
                '</div></div>';
        }
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>

</html>
