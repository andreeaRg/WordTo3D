<html>
	<head>
		<title>Tut_Interactiune</title>
		
		<style>
			body {margin 0;}
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/threex.domevents.js"></script>
		<script>
			const scene = new THREE.Scene();
			
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			window.addEventListener( 'resize', function( ){
				var width =window.innerWidth;
				var height = window.innerHeight;
				renderer.setSize(width,height);
				camera.aspect = width/height;
				camera.updateProjectionMatrix();
			});
			
			const geometry1 = new THREE.SphereGeometry(10, 10, 10);
			const material1 = new THREE.MeshNormalMaterial({wireframe: true});
			const sphere1 = new THREE.Mesh(geometry1, material1);
			scene.add(sphere1);
			
			const geometry2 = new THREE.SphereGeometry(10, 10, 10);
			const material2 = new THREE.MeshNormalMaterial({wireframe: true});
			const sphere2 = new THREE.Mesh(geometry2, material2);
			sphere2.position.x = 40;
			scene.add(sphere2);
			
			const geometry3 = new THREE.SphereGeometry(10, 10, 10);
			const material3 = new THREE.MeshNormalMaterial({wireframe: true});
			const sphere3 = new THREE.Mesh(geometry3, material3);
			sphere3.position.x = -40;
			scene.add(sphere3);
			
			camera.position.z= 40;
			
			const domEvents = new THREEx.DomEvents(camera, renderer.domElement);
			let sphereClicked = false;
			
			domEvents.addEventListener(sphere1, 'click', event => {
				if(!sphereClicked){
					material1.wireframe = false;
					sphereClicked = true;
				}
				else {
					material1.wireframe = true;
					sphereClicked = false;
				}
			})
			
			domEvents.addEventListener(sphere2, 'mouseover', event => {
				sphere2.scale.set(5, 5, 5);
			})
			
			domEvents.addEventListener(sphere2, 'mouseout', event => {
				sphere2.scale.set(1, 1, 1);
			})
			
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.minDistance = 1;
			controls.maxDistance = 1000;
			
			const animate = () => {
				requestAnimationFrame(animate);
				
				sphere1.rotation.x +=0.02;
				sphere1.rotation.y +=0.02;
				
				controls.update();
				renderer.render(scene, camera);
			}
			
			animate();
		</script>
		
	</body>
	
</html>
