<html>
	<head>
		<title> Tutorial</title>
		
		<style>
			body {margin 0;}
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	
	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer =  new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement);
			
			window.addEventListener( 'resize', function( ){
			var width =window.innerWidth;
			var height = window.innerHeight;
			renderer.setSize(width,height);
			camera.aspect = width/height;
			camera.updateProjectionMatrix();
			});
			
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//create  the shape
				var geometry = new THREE.BoxGeometry( 1, 1, 1);
				var cubeMaterials = [ new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/a.jpg' ), side: THREE.DoubleSize } ),//right s
				 new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/g.jpg' ), side: THREE.DoubleSize } ), //left side
				 new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/m.jpg' ), side: THREE.DoubleSize } ), //top
				 new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/p.jpg' ), side: THREE.DoubleSize } ), //bottom
				 new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/r.jpg' ), side: THREE.DoubleSize } ), //front
				 new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/v.png' ), side: THREE.DoubleSize } ) //back
				];
			//create a material, colour
				var material = new THREE.MeshFaceMaterial( cubeMaterials );
				var cube = new THREE.Mesh( geometry, material );
				scene.add( cube);

				
			camera.position.z = 3;
			
			//game logic
			var update = function(){
			//cube.rotation.x += .02;
			//cube.rotation.y += .02;
			};
			
			//DRAW scene
			var render = function(){
			renderer.render(scene, camera);
			};
			
			//RUN GAME LOOP(UPDATE, RENDEE, REPEAT)
			var GameLoop = function(){
			requestAnimationFrame( GameLoop );
			update();
			render();
			};
			
			GameLoop();
		</script>
	</body>
</html>
